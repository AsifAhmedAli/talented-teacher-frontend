<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="icon" type="image/x-icon" href="./assets/images/favicon_io/favicon-32x32.png">
<script
  src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="left" style="justify-content: normal;">
        <a href="" class="login-logo">
          <img src="./assets/images/logo.svg" height="60" class="img-fluid" alt="">
        </a>
        <div>
          <h1 class="title">Register ü§ù</h1>
          <form id="reg_form">
            <div class="row gy-lg-10 gx-4 gy-4">
              <div class="col-lg-6 col-md-12 col-sm-6 col-12">
                <label for="" class="form-label">Full Name</label>
                <div class="form-group">
                  <input type="text" id="fullname" class="form-control" placeholder="Your full name">
                </div>
              </div>
              <div class="col-lg-6 col-md-12 col-sm-6 col-12">
                <label for="" class="form-label">Phone</label>
                <div class="form-group">
                  <input type="tel" id="phone" class="form-control" placeholder="+1 345 3762890">
                </div>
              </div>
              <div class="col-lg-6 col-md-12 col-sm-6 col-12">
                <label for="" class="form-label">Email</label>
                <div class="form-group">
                  <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
              </div>
              <div class="col-lg-6 col-md-12 col-sm-6 col-12">
                <label for="" class="form-label">Password</label>
                <div class="form-group">
                  <input type="password" id="password" class="form-control" placeholder="Set password">
                </div>
              </div>
              <div class="col-12">
                <label for="" class="form-label">Address</label>
                <div class="form-group">
                  <input type="text" id="address" class="form-control" placeholder="Your complete address">
                </div>
              </div>
              <div class="col-12">
                <label for="" class="form-label">How did you hear about the competition?</label>
                <div class="form-group">
                  <select onchange="checkother(this)" id="how_hear" class="form-select" aria-label="Default select example">
                    <!-- <option selected>Open this select menu</option> -->
                    <option selected value="Social Media Ad">Social Media Ad</option>
                    <option value="Email">Email</option>
                    <option value="Your School or School Board">Your School or School Board</option>
                    <option value="Word of Mouth ">Word of Mouth </option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
              <div class="col-12 d-none" id="other">
                <label for="" class="form-label">Specify the details</label>
                <div class="form-group">
                  <input type="text" id="othervalue" class="form-control" placeholder="How did you hear about us?">
                </div>
              </div>

              <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Register Now</button>
              </div>
            </div>
          </form>
        </div>
        <p class="login-bottom">Already have an account? <a href="/login.html">Login Here</a></p>
      </div>
      <div class="right">
        <img src="./assets/images/register_feature.png" class="img-fluid" alt="">
      </div>
    </div>
    
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/all.js"></script>
    <script src="./assets/js/calls.js"></script>
<div class="loading" id="loader1" style="visibility: hidden;">Loading&#8230;</div>
  </body>
</html>


<script>

document.getElementById("loader1").style.visibility = "visible";
$.ajax({
  type: "get",
  url: `${baseurl}/check-registration-status`,
  success: function (response) {
    // console.log(response);
    if (response.response[0].status == "on") {
      //   console.log("on");
      // document.getElementById("dashboardbutton").classList.remove("d-none");
    } else {
      window.location.replace("index.html");
      // document.getElementById("regisaasa").classList.add("d-none");
      // document.getElementById("login_button").classList.add("d-none");
    }
    document.getElementById("loader1").style.visibility = "hidden";
  },

  error: function (response) {
    console.log(response);
    document.getElementById("loader1").style.visibility = "hidden";
  },
});

function checkother(x){
  var value1 = x.value;
  if(value1 == "Other"){
    $("#other").removeClass("d-none");
  }
  else{
    $("#other").addClass("d-none");
  }
}
</script>

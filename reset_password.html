  <body>
    
<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="">
          <label for="exampleInputEmail1" class="form-label">New Password</label>
          <input type="password" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="">
            <label for="exampleInputEmail11" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="exampleInputEmail11">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="update_password()">Save</button>
      </div>
    </div>
  </div>
</div>
<div class="loading" id="loader1" style="visibility: hidden;">Loading&#8230;</div>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/all.js"></script>
<script src="./assets/js/calls.js"></script>
<script>
  var myModal = new bootstrap.Modal(document.getElementById("exampleModal"), {
    keyboard: false,
  });
  myModal.show();
  var url_str = window.location.href;
let url = new URL(url_str);
let search_params = url.searchParams;

// get value of "id" parameter
// "100"
if (search_params.has("token")) {
  // "100"
  var token = search_params.get("token");
  //   console.log(search_params.get("id"));
} else {
  window.location.replace("./index.html");
}
  function update_password(){
      var newpass = document.getElementById("exampleInputEmail1").value;
      var confirmnewpass = document.getElementById("exampleInputEmail11").value;
      if(newpass == confirmnewpass){
        document.getElementById("loader1").style.visibility = "visible";
            $.ajax({
                type: "post",
                url: `${baseurl}/teacher/update-reset-password`,
                data: { newpass: newpass , token: token},
                success: function (response) {
                // console.log(response);

                Swal.fire({
        icon: "success",
        title: "Successful!",
        text: response.message,
        // allowOutsideClick: false,
      });
      $("button.swal2-confirm").click(function () {
        location.replace("./login.html");
      });
                document.getElementById("loader1").style.visibility = "hidden";
                },

                error: function (error) {
                Swal.fire({
                    title: "Error!",
                    text: error.responseJSON.error,
                    icon: "error",
                });
                document.getElementById("loader1").style.visibility = "hidden";
                },
            });
      }
      else{
        Swal.fire({
        title: "Error!",
        text: "Passwords are not Same",
        icon: "error",
      });
      }
  }
</script>
<div class="loading" id="loader1" style="visibility: hidden;">Loading&#8230;</div>
  </body>

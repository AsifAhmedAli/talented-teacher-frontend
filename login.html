<script>

document.getElementById("loader1").style.visibility = "visible";
$.ajax({
  type: "get",
  url: `${baseurl}/check-registration-status`,
  success: function (response) {
    // console.log(response);
    if (response.response[0].status == "on") {
      //   console.log("on");
      // document.getElementById("dashboardbutton").classList.remove("d-none");
    } else {
      document.getElementById("regisaasa").classList.add("d-none");
      // document.getElementById("login_button").classList.add("d-none");
    }
    document.getElementById("loader1").style.visibility = "hidden";
  },

  error: function (response) {
    console.log(response);
    document.getElementById("loader1").style.visibility = "hidden";
  },
});

function send_verification_email(){
  document.getElementById("loader1").style.visibility = "visible";
  var email = document.getElementById("exampleInputEmail4").value;
$.ajax({
  type: "post",
  url: `${baseurl}/resend/verification-email`,
data:{
  email:email
},
  success: function (response) {
    console.log(response);

    Swal.fire({
        icon: "success",
        title: "Success!",
        text: response.message,
        // allowOutsideClick: false,
      });
      $("button.swal2-confirm").click(function () {
        location.replace("./login.html");
      });

    document.getElementById("loader1").style.visibility = "hidden";
  },

  error: function (response) {
    if(response.responseJSON.error == "This email address is not registered!"){
    Swal.fire({
        icon: "error",
        title: "Failed!",
        text: response.responseJSON.error,
        // allowOutsideClick: false,
      });
    }
    else if(response.responseJSON.error == "Your email is already verified"){
      Swal.fire({
        icon: "error",
        title: "Failed!",
        text: response.responseJSON.error,
      });
    }
    else{
      Swal.fire({
        icon: "error",
        title: "Failed!",
        text: "Email Not Sent!",
      });
    }
    console.log(response);
    document.getElementById("loader1").style.visibility = "hidden";
  },
});
}
</script>
